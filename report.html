<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="no-of-projects">
                    <div class="form-group">
                        <label>Enter Number of projects</label>
                        <input id='num-report' type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-info" id="create">Create</button>
                <button class="btn btn-danger" id="delete-all" disabled>Delete All</button>
            </div>
            <div class="col-md-12 mt-5">
                <form id='report-details' class="row">

                </form>
            </div>
            <div class="col-12 mb-5 generated-report">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="layout.js"></script>
<script src="main.js"></script>

</html>
